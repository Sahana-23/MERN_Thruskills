<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Colour Random</title>
    <style>
        button{
            background-color:black;
            color:white;
            border: none;
            padding: 20px;
            font-size: 15px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        button:hover{
            background-color:white;
            color:black;
        }
    </style>
</head>
<body>
    <button>Change BG</button>
    <script src="app.js"></script>
</body>
</html>

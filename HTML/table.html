<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<body>
    <h1>Table 1</h1>
    <table>
        <thead>
            <tr>
                <td>No</td>
                <td>Name</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>10</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>20</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>

    <h2>Table 2</h2>
    <table border="1">
        <thead>
            <tr>
                <td rowspan="2"> A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<h1>Table 3</h1>
<table border='1'>
  <tbody>
      <tr>
          <td>1</td>
          <td rowspan=2>2</td>
      </tr>
      <tr>
          <td>3</td>
      </tr>
  </tbody>
</table>
